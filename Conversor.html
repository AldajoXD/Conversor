<div class="container">
    <h1 class="page-title">
      Conversor de Monedas y de Temperaturas
    </h1>
</div>
  
<img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
  <h1 class="page-title">
    Conversor de Pesos Mexicanos a Dolares
  </h1>
<div class="container-conversion">
    <p>
      <input id="inputPesosMexicanos" type="number" placeholder="Pesos Mexicanos" oninput="pesosDolares(this.value)" onchange="pesosDolares(this.value)">
    </p>
    <p>
      <input id="inputDolares" type="number" placeholder="Dolares" oninput="dolaresPesos(this.value)" onchange="dolaresPesos(this.value)">
    </p>
</div>
  <h1 class="page-title">
    Conversor de temperaturas
  </h1>
  
<div class="container-conversion">
    <p>
      <input id="inputCelsius" type="number" size="190px" placeholder="Celsius" oninput="celsiusFar(this.value)" onchange="celsiusFar(this.value)">
    </p>
    <p>
      <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="fahrenheitCel(this.value)" onchange="fahrenheitCel(this.value)">
    </p>
</div>
